<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ul {
        list-style: none;
    }

    ul li {
        display: inline-block;
    }

    ul li img {
        width: 250px;
        height: 100px;
    }

    div#border {
        background-color: white;
        height: 100px;
        width: 100%;
        position: absolute;
        opacity: 1;
        top: 50%;
    }

    div#content {
        position: relative;
    }
</style>
<body>
<div id="content">
    <div id="border"></div>
    <ul>
        <li><img alt="Facebook" src="social-pic/Facebook.png"></li>
        <li><img alt="Twiter" src="social-pic/twiter.png"></li>
        <li><img alt="Google" src="social-pic/Google+-Logo.png"></li>
        <li><img alt="linkedin" src="social-pic/linkedin-logo.png"></li>
    </ul>
</div>
</body>
</html>
