<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey</title>
    <meta charset="utf-8">
    <meta name="description" content="Assignments for forms">
    <meta name="keywords" content="HTML,Forms">
    <meta name="author" content="Dimitar Zahariev">
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        text-align: center;
    }

    td > label {
        display: block;
    }
</style>
<body>
<h1>Please, fill the form</h1>
<form action="survey.html" method="post">
    <table>
        <tr>
            <th>Label</th>
            <th>Choise</th>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" name="email" placeholder="Enter your e-mail address">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <label>Male
                    <input type="radio" name="gender" value="male" checked>
                </label>
                <label>Female
                    <input type="radio" name="gender" value="female">
                </label>
            </td>
        </tr>
        <tr>
            <td>Favorite Fruits</td>
            <td>
                <label>Oranges
                    <input type="checkbox" name="fruits" value="oranges">
                </label>
                <label>Apples
                    <input type="checkbox" name="fruits" value="apples">
                </label>
                <label>Pears
                    <input type="checkbox" name="fruits" value="pears">
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="Send!">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
