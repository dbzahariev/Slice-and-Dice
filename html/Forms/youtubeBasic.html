<!DOCTYPE html>
<html lang="en">
<head>
    <title>Youtube Basic Info</title>
    <meta charset="utf-8">
    <meta name="description" content="Assignments for forms">
    <meta name="keywords" content="HTML,Forms">
    <meta name="author" content="Dimitar Zahariev">
    <link href="css/styles-youtubeBasic.css" rel="stylesheet"/>
</head>
<body>
<form action="youtubeBasic.html" method="post">
    <h1>Основна информация</h1>
    <hr>
    <input type="text" placeholder="Създаване на форми">
    <textarea rows="10" cols="30" name="description" placeholder="Описание"></textarea>
    <input type="text" placeholder="Въведете маркери">
    <label>
        <select name="licens">
            <option value="public">Обществен</option>
            <option value="private">Личен</option>
        </select>
    </label>
    <img src="img/pic_1.jpg" alt="Pic one">
    <textarea rows="5" cols="30" name="comment" placeholder="Коментар"></textarea>
    <p>Share in:</p>
    <label class="share">
        <input type="checkbox">
        <img src="img/pic_Facebook.jpg" alt="Facebook">
    </label>
    <label class="share">
        <input type="checkbox">
        <img src="img/pic_Twiter.jpg" alt="Twitter">
    </label>
    <label class="share">
        <input type="checkbox">
        <img src="img/pic_linkin.jpg" alt="linkin">
    </label>
    <input type="button" value="Запзване на промените">
</form>
</body>
</html>
