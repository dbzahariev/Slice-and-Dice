<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Create User</title>
<body>
<h1>Create new user</h1>
<form>
    User name:
    <input type="text" placeholder="Enter your name here">
    <br>
    Email:
    <input type="text" placeholder="Enter your e-mail here">
    <br>
    <h2>Upload photo</h2>
    <input type="file">
    <br>
    <h2>Teams</h2>
    Team1<input type="checkbox"><br>
    Team2<input type="checkbox"><br>
    Team3<input type="checkbox"><br>
    <br>
    <h2>Position</h2>
    Position1<input type="radio" name="position"><br>
    Position2<input type="radio" name="position"><br>
    Position3<input type="radio" name="position"><br>
    <br>
    <h2>Position</h2>
    <select name="role" size="4">
        <option value="admin">Admin</option>
        <option value="moderator">Moderator</option>
        <option value="user">User</option>
    </select>
    <br>
    <input type="submit" value="Create!">
</form>
</body>
</html>
